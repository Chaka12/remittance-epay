name: Build Flutter Web and Deploy
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'

      - name: Install dependencies
        working-directory: flutter_app
        run: |
          # Fix the intl version
          sed -i 's/intl: ^0.18.1/intl: ^0.18.0/g' pubspec.yaml
          # Comment out connectivity_plus temporarily
          sed -i 's/connectivity_plus: ^5.0.1/# connectivity_plus: ^5.0.1/g' pubspec.yaml
          flutter pub get

      - name: Build Flutter web
        working-directory: flutter_app
        run: flutter build web --release

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: flutter_app/build/web/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build files
        uses: actions/download-artifact@v4
        with:
          name: web-build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: '.'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
