name: Build and Deploy to Netlify
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'

      - name: Fix dependencies and build
        working-directory: flutter_app
        run: |
          # Fix the intl version conflict
          sed -i 's/intl: ^0.18.1/intl: ^0.18.0/g' pubspec.yaml
          # Comment out problematic packages
          sed -i 's/connectivity_plus: ^5.0.1/# connectivity_plus: ^5.0.1/g' pubspec.yaml
          sed -i 's/flutter_secure_storage: ^9.0.0/# flutter_secure_storage: ^9.0.0/g' pubspec.yaml
          sed -i 's/shared_preferences: ^2.2.2/# shared_preferences: ^2.2.2/g' pubspec.yaml
          sed -i 's/path_provider: ^2.1.1/# path_provider: ^2.1.1/g' pubspec.yaml
          
          # Get dependencies
          flutter pub get
          
          # Build for web - disable analytics to avoid telemetry errors
          flutter build web --release --no-tree-shake-icons

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: flutter_app/build/web/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build files
        uses: actions/download-artifact@v4
        with:
          name: web-build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: '.'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
